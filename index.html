<!DOCTYPE html>
<html>
    <head>
        <title>Biblioteca</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <div id="navigation">
            <h1 id="appTitle">MyLibrary</h1>
            <button id="addBookButton">+</button>
        </div>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="formDiv" id="addBookForm">
            <h2 id="addBookFormTitle">Add a book</h2>
            <form id="form">
                <input class="bookFormInput" id="title" type="text" placeholder="Title" required>
                <input class="bookFormInput" id="author" type="text" placeholder="Author" required>
                <input class="bookFormInput" id="pages" type="number" placeholder="Number of pages" min="0" max="5000" required>
                <fieldset id="bookFormFieldset">
                    <legend id="bookFormLegend">Have you read this book?</legend>
                    <input class="bookFormRadioButton" type="radio" id="yes" name="read" value="Yes" checked="">
                    <label class="bookFormRadioButton" for="yes">Yes</label>
                    <input class="bookFormRadioButton" type="radio" id="no" name="read" value="No">
                    <label class="bookFormRadioButton" for="no">No</label>
                </fieldset>
                <input type="submit" form="form" value="Submit" class="bookFormButton" id="submitButton"></button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
